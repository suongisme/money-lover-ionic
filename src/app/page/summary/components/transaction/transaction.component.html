<div>
    <div class="d-flex justify-content-between">
        <ion-text>Giao dịch gần đây</ion-text>
        <ion-text>
            <a class="text-success fw-bold" routerLink="/">Xem tất cả</a>
        </ion-text>
    </div>
    <transaction-container
        [transactions]="transactions"
        [viewTemplate]="viewTemplate"
    ></transaction-container>
</div>

<ng-template #viewTemplate let-transaction="transaction">
    <div class="d-flex flex-column ms-3">
        <ion-text class="fw-bold">{{ transaction.category }}</ion-text>
        <ion-text>{{ transaction.createdDate | date:'dd-MM-yyyy' }}</ion-text>
    </div>
    <ion-text [color]="transaction.transType === 'incomming' ? 'primary' : 'danger'">{{ transaction.amount | currencyFmt }}</ion-text>
</ng-template>
